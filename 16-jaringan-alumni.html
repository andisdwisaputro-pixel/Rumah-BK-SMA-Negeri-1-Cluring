<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaringan Alumni - SMA Negeri 1 Cluring</title>

    <!-- Font dan Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --light: #f8fafc;
            --dark: #0f172a;
            --glass-light: rgba(255, 255, 255, 0.35);
            --glass-dark: rgba(20, 20, 30, 0.4);
            --neon: #60a5fa;
            --transition: all .45s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
            color: var(--dark);
            padding: 2rem;
            transition: var(--transition);
            animation: fadeIn 1s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
        }

        .container {
            max-width: 900px;
            margin: auto;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.3rem;
            margin-top: 1.5rem;
        }

        .platform-card {
            padding: 1.4rem;
            border-radius: 16px;
            backdrop-filter: blur(16px);
            background: var(--glass-light);
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 12px 26px rgba(0,0,0,0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .platform-card {
            background: var(--glass-dark);
            border-color: rgba(255,255,255,0.15);
        }

        .platform-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 18px var(--neon), 0 0 32px rgba(96,165,250,0.5);
            border-color: var(--neon);
        }

        .platform-card h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .btn-link {
            display: inline-block;
            margin-top: .5rem;
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: .9rem;
            transition: var(--transition);
        }

        .btn-link:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
        }

        .toggle-dark {
            position: fixed;
            top: 22px;
            right: 22px;
            background: var(--primary);
            color: white;
            padding: 10px 14px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            transition: var(--transition);
        }

        .toggle-dark:hover {
            transform: scale(1.1);
            background: var(--primary-light);
        }
    </style>
</head>

<body>

<button class="toggle-dark" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</button>

<div class="container">

    <h2><i class="fas fa-network-wired"></i> Platform Jaringan Alumni</h2>

    <div class="platform-grid">

        <div class="platform-card">
            <h4><i class="fas fa-globe"></i> Portal Alumni Resmi</h4>
            <p>Database alumni & berita resmi.</p>
            <a class="btn-link"
               href="https://docs.google.com/spreadsheets/d/1-S7j51q6JWlVRpYCnM7dfYWISIX4KX-teTj220HtDRE/edit?usp=sharing"
               target="_blank">
                Kunjungi Portal
            </a>
        </div>

        <div class="platform-card">
            <h4><i class="fab fa-whatsapp"></i> WhatsApp Group Angkatan</h4>
            <p>Grup koordinasi & silaturahmi alumni per angkatan.</p>
            <a class="btn-link" href="https://wa.link/mfaua0" target="_blank">Gabung Grup</a>
        </div>

        <div class="platform-card">
            <h4><i class="fab fa-instagram"></i> Instagram Alumni</h4>
            <p>Dokumentasi kegiatan dan profil alumni.</p>
            <a class="btn-link"
               href="https://www.instagram.com/andisdwisaputro?igsh=MXU4dDNobXp4dmRqZQ=="
               target="_blank">
                Lihat Instagram
            </a>
        </div>

    </div>
</div>

<script>
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.classList.add("dark-mode");
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
