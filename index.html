<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMA Negeri 1 Cluring - Neon Logo Animation</title>

<style>
    /* ====== GLOBAL ====== */
    body {
        margin: 0;
        background: #070707;
        font-family: "Poppins", Arial, sans-serif;
        height: 200vh; /* untuk demo efek scroll */
    }

    /* ====== NAVBAR ====== */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 18px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: background 0.4s ease, backdrop-filter 0.4s ease;
        background: transparent;
    }

    nav.scrolled {
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(10px);
    }

    nav a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 25px;
        font-weight: 600;
        transition: 0.3s;
    }

    nav a:hover {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
    }

    /* ====== LOGO NEON ====== */
    .logo {
        font-size: 42px;
        font-weight: 900;
        letter-spacing: 1.5px;
        color: #00faff;
        text-shadow: 
            0 0 10px #00faff,
            0 0 20px #00faff,
            0 0 40px #00faff;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out, text-shadow 0.5s ease;
    }

    /* Efek fade-in saat scroll */
    .logo.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Glow lebih kuat saat navbar aktif */
    nav.scrolled .logo {
        text-shadow:
            0 0 15px #00eaff,
            0 0 30px #00eaff,
            0 0 60px #00eaff;
    }

</style>
</head>
<body>

<!-- ====== NAVBAR ====== -->
<nav id="navbar">
    <div class="logo" id="logo">SMA CLURING</div>
    <div>
        <a href="#">Home</a>
        <a href="#">Profil</a>
        <a href="#">Guru</a>
        <a href="#">Kontak</a>
    </div>
</nav>

<!-- Konten Dummy untuk Scroll -->
<div style="margin-top:140px; padding:40px; color:white; font-size:22px;">
    Scroll ke bawah untuk melihat efek navbar & animasi logo neon glowing.<br>
    <br><br><br><br><br><br><br><br>
    (Konten halaman Anda nanti tempel di sini)
</div>

<script>
    const navbar = document.getElementById('navbar');
    const logo = document.getElementById('logo');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
            logo.classList.add('show');
        } else {
            navbar.classList.remove('scrolled');
            logo.classList.remove('show');
        }
    });
</script>

</body>
</html>
